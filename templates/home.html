{% extends "base.html" %}

{% block body %}
    <form action = "http://localhost:5000/uploader" method = "POST" 
            enctype = "multipart/form-data">
            <input type = "file" name = "file" />
            <input type = "split"/>
    </form>

    <script>
        //post function takes(url makes post request to, the data it uploads, function that handles response)
        $.post("http://127.0.0.1:5000/uploader",
        {
            name: "Donald Duck",
            city: "Duckburg"
        },
        function(data, status)
        {
            alert("Data: " + data + "\nStatus: " + status);
        });
    </script>
{% endblock %}
